<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">
            {{ acciones === "add" ? "Agregar Ciudad" : "Editar Ciudad" }}
        </span>
    </ng-template>

    <ng-template pTemplate="content">
        <form [formGroup]="ciudadForm" (ngSubmit)="guardarCiudad()">
            <div class="grid p-fluid">
                <div class="field col-6">
                    <label for="codigo">CÃ³digo</label>
                    <input
                        pInputText
                        id="codigo"
                        formControlName="codigo"
                        [disabled]="acciones === 'ver'"
                    />
                </div>
                <div class="field col-6">
                    <label for="nombre">Nombre</label>
                    <input
                        pInputText
                        id="nombre"
                        formControlName="nombre"
                        [disabled]="acciones === 'ver'"
                    />
                </div>
                <div class="field col-6">
                    <label for="estado">Estado</label>
                    <p-dropdown
                        [options]="estadoOptions"
                        formControlName="estado"
                        [disabled]="acciones === 'ver'"
                    ></p-dropdown>
                </div>
                <div class="field col-12">
                    <label for="observaciones">Observaciones</label>
                    <textarea
                        pInputTextarea
                        id="observaciones"
                        formControlName="observaciones"
                        [disabled]="acciones === 'ver'"
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="flex justify-content-end">
                    <button
                        *ngIf="acciones === 'add'"
                        pButton
                        icon="pi pi-plus"
                        label="Guardar"
                        iconPos="right"
                        class="p-button-success p-button-sm"
                        type="submit"
                    ></button>
                    <button
                        *ngIf="acciones === 'actualizar'"
                        pButton
                        icon="pi pi-refresh"
                        label="Actualizar"
                        iconPos="right"
                        class="p-button-warning p-button-sm"
                        type="submit"
                    ></button>
                    <button
                        pButton
                        label="Cerrar"
                        icon="pi pi-times"
                        iconPos="right"
                        class="p-button-close-clean"
                        (click)="closeModal($event)"
                    ></button>
                </div>
            </div>
        </form>
    </ng-template>
</p-panel>

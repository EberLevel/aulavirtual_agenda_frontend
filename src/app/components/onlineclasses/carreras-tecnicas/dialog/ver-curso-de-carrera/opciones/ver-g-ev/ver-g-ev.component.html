<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Grupos de evaluaciones</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="grupoEvaluacionesList" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll"
                        class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter($event)"
                                            placeholder="Buscar grupos de evaluaciones" class="w-full" />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo"
                                        class="p-button-primary mr-2" (click)="navigateAddCurso()"
                                        style="border-radius: 30px;"></button>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">Acciones</th>
                                <th style="min-width: 10rem" scope="col">ID</th>
                                <th style="min-width: 10rem" scope="col">Nombre del grupo</th>
                                <th style="min-width: 10rem" scope="col">Evaluaciones</th>
                                <!-- <th style="min-width: 10rem" scope="col">Promedio</th>
                                <th style="min-width: 10rem" scope="col">%</th> -->
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-carrera>
                            <tr>
                                <td>
                                    <button pButton icon="pi pi-eye" style="width: 70px; border-radius: 30px;"
                                        title="Ver" class="p-button-rounded p-button-text p-button-success"
                                        (click)="navigateToDetalle(carrera)">
                                    </button>
                                    <button pButton icon="pi pi-pencil" style="width: 70px; border-radius: 30px;"
                                        title="Editar" class="p-button-rounded p-button-text p-button-warning"
                                        (click)="navigateToEdit(carrera)">
                                    </button>
                                    <button pButton icon="pi pi-trash" style="width: 70px; border-radius: 30px;"
                                        title="Eliminar" class="p-button-rounded p-button-text p-button-danger"
                                        (click)="navigateToDelete(carrera.id)">
                                    </button>
                                </td>
                                <td>{{ carrera.id }}</td>
                                <td>{{ carrera.nombre_del_grupo }}</td>
                                <td>
                                    <button pButton icon="pi pi-plus" class="p-button-rounded p-button-info"
                                        pTooltip="Agregar evaluaciones" tooltipPosition="top"
                                        (click)="agregarEvaluaciones(carrera)">
                                    </button>
                                </td>
                                <!-- <td>{{ carrera.promedio }}</td>
                                <td>{{ carrera.porcentaje }}%</td> -->
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <tr>
                                <td colspan="4" class="text-right font-bold">Promedio Total:</td>
                                <td>{{ promedioTotal }}</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right font-bold">Porcentaje Total:</td>
                                <td>{{ porcentajeTotal }}%</td>
                                <td></td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="6">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>

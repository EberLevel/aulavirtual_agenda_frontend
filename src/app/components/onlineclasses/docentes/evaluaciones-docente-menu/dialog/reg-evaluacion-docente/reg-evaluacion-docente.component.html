<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">
            {{ acciones === 'registrar' ? 'Registrar Evaluación' : 'Actualizar Evaluación' }}
        </span>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                        <input type="text" pInputText [(ngModel)]="nombre">
                        <label class="required">Nombre</label>
                    </span>
                </div>
            </div>  
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-3">
                    <span class="p-float-label">
                        <p-calendar inputId="calendar" [(ngModel)]="fechaRegistro" [showTime]="false" [showSeconds]="false" dateFormat="dd-mm-yy"></p-calendar>
                        <label for="calendar">Fecha de la noticia</label>
                    </span>
                </div>
                <div class="field md:col-3">
                    <span class="p-float-label">
                      <p-calendar
                        inputId="horaprogramada"
                        [(ngModel)]="horaprogramada"   
                        (onSelect)="capturarHora($event)"
                        [showTime]="true"
                        [showSeconds]="false"
                        dateFormat="dd-mm-yy"
                        [timeOnly]="true"
                      ></p-calendar>
                      <label for="horaprogramada">Hora programada</label>
                    </span>
                    <small style="color: brown;">Campo obligatorio *</small>
                </div>
            </div>   
            <div class="row mb-4">
                <div class="grid p-fluid">
                    <div class="field col-12">
                        <span class="p-float-label">
                            <textarea pInputTextarea rows="3" [(ngModel)]="observaciones"></textarea>
                            <label for="observaciones">Observaciones</label>
                        </span>
                    </div>
                </div>
            </div>         
        </div>

        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdownAula" [options]="tipEvaluacion"  [(ngModel)]="tipoEvaluacion" optionLabel="name" optionValue="value"></p-dropdown>
                        <label for="dropdownAula">Tipo de Evaluación</label>
                    </span>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdownEstado" [options]="estados"  [(ngModel)]="estado" optionLabel="name" optionValue="value"></p-dropdown>
                        <label for="dropdownEstado">Estados</label>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="flex justify-content-end flex-column sm:flex-row">
                <div class="flex flex-wrap gap-2">
                    <button *ngIf="acciones === 'registrar'" pButton icon="pi pi-plus" label="Guardar Evaluación" iconPos="right" class="p-button-success p-button-sm" (click)="guardarEvaluacion()"></button>
                    <button *ngIf="acciones === 'actualizar'" pButton icon="pi pi-refresh" label="Actualizar Evaluación" iconPos="right" class="p-button-warning p-button-sm" (click)="actualizarEvaluacion()"></button>
                    <button pButton label="Cerrar" icon="pi pi-times" iconPos="right" class="p-button-close-clean" (click)="closeModal()"></button>
                </div>
            </div>
        </div>

    </ng-template>
</p-panel>
